# Configuration file
# key = value

# msg
common.message = Hello k8s-3tier-webapp with quarkus!

# JDBC Client
mysql.url = jdbc:mysql://mysql:3306/webapp?user=mysql&password=mysql&autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
select.msg.all = SELECT * FROM msg
delete.msg.all = DELETE FROM msg
insert.msg = INSERT INTO msg (id, msg) VALUES (msgid, 'msgbody')
mysql.id = msgid
mysql.body = msgbody

# log
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=DEBUG
quarkus.log.console.color=true
quarkus.log.category."io.quarkus".level=INFO
