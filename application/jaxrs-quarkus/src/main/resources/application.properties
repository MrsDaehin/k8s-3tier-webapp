# Configuration file
# key = value

# log
quarkus.log.console.enable=true
quarkus.log.console.format=%d{HH:mm:ss} %-5p [%c{2.}] (%t) %s%e%n
quarkus.log.console.level=DEBUG
quarkus.log.console.color=true
quarkus.log.category."io.quarkus".level=INFO

# Opentracing
quarkus.jaeger.service-name=jaxrs-quarkus
quarkus.jaeger.sampler-type=const
quarkus.jaeger.sampler-param=1
quarkus.jaeger.agent-host-port=jaeger-agent:6831

# openapi
quarkus.swagger-ui.always-include=true

# message
common.message=Hello k8s-3tier-webapp with quarkus

# mysql
mysql.url=jdbc:mysql://mysql:3306/webapp?user=webapp&password=webapp&autoReconnect=true&allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
mysql.insert.msg=INSERT INTO msg (id, msg) VALUES (msgid, 'msgbody')
mysql.select.msg.all=SELECT * FROM msg
mysql.delete.msg.all=DELETE FROM msg
mysql.id=msgid
mysql.body=msgbody
mysql.msg.quarkus=throuth quarkus

# postgres
postgres.url=jdbc:postgresql://postgres:5432/webapp?user=webapp&password=webapp
postgres.select.msg.all=SELECT * FROM msg
postgres.delete.msg.all=DELETE FROM msg
postgres.insert.msg=INSERT INTO msg (id, msg) VALUES (msgid, 'msgbody')
postgres.insert.msg.id=msgid
postgres.insert.msg.body=msgbody

# redis
redis.server=redis
redis.port.num=6379
redis.set.expire=3600
redis.channel=pubsub
redis.splitkey=,

# activemq
activemq.url=tcp://activemq:61616
activemq.username=artemis
activemq.password=simetraehcapa
activemq.splitkey=,
activemq.queue.name=ActiveMQueue
activemq.opic.name=ActiveMQTopic

# hazelcast
hazelcast.group.name=dev
hazelcast.cache.name=hazcache
hazelcast.queue.name=hazqueue
hazelcast.topicname.name=haztopic
hazelcast.split.key=,

# memcached
memcached.server.conf=memcached:11211

# rabbitmq
rabbitmq.queue.name=queue1
rabbitmq.pubsub.queue.name=queue2
rabbitmq.username=ossapl
rabbitmq.password=ossapl
rabbitmq.host=rabbitmq
rabbitmq.vhost=vhost1
rabbitmq.split.key=,
