apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis-mysql-quarkus
spec:
  selector:
    matchLabels:
      app: redis-mysql-quarkus
  replicas: 1
  template:
    metadata:
      labels:
        app: redis-mysql-quarkus
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "8080"
    spec:
      containers:
      - name: redis-mysql-quarkus
        image: default/redis-mysql-quarkus:v0.0.1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
        livenessProbe:
          httpGet:
            port: 8080
            path: /health/live
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            port: 8080
            path: /health/ready
          initialDelaySeconds: 3
          periodSeconds: 3
