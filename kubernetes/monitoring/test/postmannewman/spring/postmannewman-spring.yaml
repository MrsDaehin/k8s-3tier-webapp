apiVersion: batch/v1
kind: Job
metadata:
  name: postmannewman-spring
  namespace: monitoring
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 10
  template:
    spec:
      containers:
        - name: postmannewman-spring
          image: yurak/postmannewman-spring:v0.4.2
          command: ["/bin/sh", "-c"]
          args:
            [
              "newman run -e hostname-spring.postman_environment.json jaxrs-spring.postman_collection.json",
            ]
      restartPolicy: OnFailure
