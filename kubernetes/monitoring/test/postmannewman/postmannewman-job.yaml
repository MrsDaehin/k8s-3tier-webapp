apiVersion: batch/v1
kind: Job
metadata:
  name: postmannewman-job
  namespace: monitoring
spec:
  completions: 1
  parallelism: 1
  backoffLimit: 10
  template:
    spec:
      containers:
        - name: postmannewman-job
          image: yurak/postmannewman:latest
          command: ["/bin/sh", "-c"]
          args:
            [
              "newman run -e hostname.postman_environment.json jaxrs-quarkus.postman_collection.json",
            ]
      restartPolicy: OnFailure
