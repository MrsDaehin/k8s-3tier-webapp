apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaxrs-mysql-quarkus
spec:
  selector:
    matchLabels:
      app: jaxrs-mysql-quarkus
  replicas: 1
  template:
    metadata:
      labels:
        app: jaxrs-mysql-quarkus
    spec:
      containers:
      - name: jaxrs-mysql-quarkus
        image: default/jaxrs-mysql-quarkus:v0.0.1
        imagePullPolicy: IfNotPresent
        livenessProbe:
          httpGet:
            port: 8080
            path: /health/live
          initialDelaySeconds: 5
          periodSeconds: 5
          failureThreshold: 5
        readinessProbe:
          httpGet:
            port: 8080
            path: /health/ready
          initialDelaySeconds: 3
          periodSeconds: 3
