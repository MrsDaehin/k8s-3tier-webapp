name: Cancel Previous Workflow

on:
  push:
    branches:
      - master
    paths:
      - ".github/workflows/cancel-workflow.yml"

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Cancel Previous Runs
        uses: styfle/cancel-workflow-action@0.5.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
